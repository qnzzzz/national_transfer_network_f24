{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="{% static 'ntn_app/css/base.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'ntn_app/css/login.css' %}" />
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex align-items-center">
						<li class="nav-item">
							<img src="{% static 'ntn_app/images/logo.png' %}" alt="Logo" width="40" height="40"
								class="d-inline-block align-text-top" />
						</li>
						<li class="nav-item ms-3">
							<a class="nav-link" href="{% url 'home' %}">National Transfer Network</a>
						</li>
						<li class="nav-item ms-3">
							<a class="nav-link" href="{% url 'explore_institutions' %}">Explore Institutions</a>
						</li>
					</ul>
		
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0 items">
						<li class="nav-item">
							<a class="nav-link" href="https://www.nationaltransfernetwork.org/about">About NTN</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="https://www.nationaltransfernetwork.org/contact">Contact Us</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		{% block body %} {% endblock body %}

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
