{% extends "ntn_app/base_institutions.html" %}
{% load static %}

{% block body %}

<!-- Login 3 - Bootstrap Brain Component -->
<section class="p-3 p-md-4 p-xl-5">
    <div class="container login-info">
      <div class="row">
        <div class="col-12 col-md-6 bsb-tpl-bg-platinum">
          <div class="d-flex flex-column justify-content-between h-100 p-3 p-md-4 p-xl-5">
            <h3 class="m-0">Welcome!</h3>
            <img class="img-fluid rounded mx-auto my-4" loading="lazy" src="{% static 'ntn_app/images/login.png' %}" width="500" height="80" alt="BootstrapBrain Logo">
            <p class="mb-0">Not a member yet? <a href="{% url 'institution-register'%}" class="link-secondary text-decoration-none">Register now</a></p>
          </div>
        </div>
        <div class="col-12 col-md-6 bsb-tpl-bg-lotion login-banner">
          <div class="p-3 p-md-4 p-xl-5">
            <div class="row">
              <div class="col-12">
                <div class="mb-5">
                  <h3>Log in</h3> <span class="text-danger">{{message}} </span>
                </div>
              </div>
            </div>
            
            <form method="POST" action="{% url 'login' %}">
              {% csrf_token %}
              <div class="row gy-3 gy-md-4 overflow-hidden">
                <div class="col-12">
                  <label for="username" class="form-label">Email <span class="text-danger">*</span></label>
                  {% comment %} <input type="email" class="form-control" name="email" id="email" placeholder="name@.com" required> {% endcomment %}
                  {{ form.username }}
                </div>
                <div class="col-12">
                  <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                  {% comment %} <input type="password" class="form-control" name="password" id="password" value="" required> {% endcomment %}
                  {{ form.password }}
                </div>
                
                <div class="col-12">
                  <div class="d-grid">
                    <button class="btn bsb-btn-xl btn-primary" type="submit">Log in now</button>
                  </div>
                </div>
              </div>
            </form>


          </div>
        </div>
      </div>
    </div>
  </section>

    
    
    
    
        </body>
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
