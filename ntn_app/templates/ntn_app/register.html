{% extends "ntn_app/base_institutions.html" %}
{% load static %}

{% block body %}
{% comment %} got template from https://mdbootstrap.com/docs/standard/extended/registration/#section-basic-example  {% endcomment %}

<section>
  <div class="container main-container d-flex align-items-center justify-content-center" style="height: 90vh;">
    <div class="row d-flex second-container">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form class="mx-1 mx-md-4">

                  <div class="d-flex flex-row align-items-center mb-3">
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input type="text" id="name-institution" class="form-control" placeholder="Name of institution" />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-3">
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input type="text" id="state" class="form-control" placeholder="State" />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-3">
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input type="text" id="Website" class="form-control" placeholder="Website" />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-3">
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input type="text" id="contact-person" class="form-control" placeholder="Name of Contact Person" />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-3">
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input type="text" id="title" class="form-control" placeholder="Title" />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-3">
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input type="email" id="email" class="form-control" placeholder="Email" />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-3">
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input type="text" id="phone" class="form-control" placeholder="Phone Number" />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-3">
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input type="password" id="password1" class="form-control" placeholder="Password"/>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input type="password" id="password2" class="form-control" placeholder="Confirm Password" />
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">Register</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


    
    
    
        </body>
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
