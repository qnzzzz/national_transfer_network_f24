<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Institution Type</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #3b5998, #8b9dc3);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            color: #ffffff;
            border-bottom: 3px solid #ffcc00;
            display: inline-block;
            padding-bottom: 10px;
            margin-bottom: 30px;
            font-size: 2em;
        }
        .btn-primary {
            background-color: #ffcc00;
            border-color: #ffcc00;
            transition: background-color 0.3s ease;
            color: #000;
            padding: 15px 30px;
            font-size: 1.2em;
            margin: 10px;
            width: 100%;
            max-width: 300px;
        }
        .btn-primary:hover {
            background-color: #ffa500;
            border-color: #ffa500;
            color: #fff;
        }
        .options-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Institution Type</h2>
        <div class="options-container">
            <button class="btn btn-primary" onclick="window.location.href='2year_upload.html'">2-Year Institution<br>(Community College)</button>
            <button class="btn btn-primary" onclick="window.location.href='4year_upload.html'">4-Year Institution<br>(College or University)</button>
        </div>
    </div>
</body>
</html>
