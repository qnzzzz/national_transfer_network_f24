<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>University Data Upload</title>
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
		<style>
			body {
				background: linear-gradient(135deg, #3b5998, #8b9dc3); /* Blue gradient for trust and professionalism */
				color: #ffffff;
				font-family: "Arial", sans-serif;
			}
			.container {
				background-color: rgba(255, 255, 255, 0.1);
				padding: 30px;
				border-radius: 15px;
				box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
				margin-top: 50px;
			}
			h2 {
				color: #ffffff;
				border-bottom: 3px solid #ffcc00; /* Yellow for attention */
				display: inline-block;
				padding-bottom: 5px;
				margin-bottom: 20px;
			}
			.form-group label {
				color: #ffffff;
				font-weight: bold;
			}
			.btn-primary {
				background-color: #ffcc00; /* Yellow for call to action */
				border-color: #ffcc00;
				transition: background-color 0.3s ease;
				color: #000;
			}
			.btn-primary:hover {
				background-color: #ffa500; /* Orange for a stronger call to action */
				border-color: #ffa500;
				color: #fff;
			}
			.btn-secondary {
				background-color: #6c757d;
				border-color: #6c757d;
				transition: background-color 0.3s ease;
			}
			.btn-secondary:hover {
				background-color: #5a6268;
				border-color: #545b62;
			}
			.img-fluid {
				border: 1px solid #dee2e6;
				padding: 5px;
				border-radius: 8px;
				margin-top: 10px;
				width: 100%;
				height: auto;
			}
			.form-control,
			.form-control-file {
				background-color: rgba(255, 255, 255, 0.8);
				color: #000;
			}
		</style>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script>
			$(document).ready(function () {
				function getCookie(name) {
					let cookieValue = null;
					if (document.cookie && document.cookie !== "") {
						const cookies = document.cookie.split(";");
						for (let i = 0; i < cookies.length; i++) {
							const cookie = cookies[i].trim();
							if (cookie.substring(0, name.length + 1) === name + "=") {
								cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
								break;
							}
						}
					}
					return cookieValue;
				}
				const csrftoken = getCookie("csrftoken");

				$("#uploadForm").on("submit", function (e) {
					e.preventDefault(); // Prevent the default form submission
					console.log("submit has been called");
					var formData = new FormData();
					var fileInput = document.getElementById("excelFile");
					var file = fileInput.files[0];
					formData.append("file", file);

					$.ajax({
						url: "http://127.0.0.1:8000/api/upload_excel/", // Replace with the actual URL of your ExcelUploadView
						type: "POST",
						data: formData,
						processData: false,
						contentType: false,
						beforeSend: function (xhr, settings) {
							xhr.setRequestHeader("X-CSRFToken", csrftoken);
						},
						success: function (response) {
							$("#message").html("<p>" + response.message + "</p>");
						},
						error: function (xhr, status, error) {
							$("#message").html("<p>" + xhr.responseText + "</p>");
						},
					});
				});
			});
		</script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<!-- Left Half: Form -->
				<div class="col-md-6">
					<h2>Upload University Data</h2>
					<form>
						<div class="form-group">
							<label for="2yearCollegeName">2-year College Name</label>
							<input type="text" class="form-control" id="2yearCollegeName" placeholder="Enter 2-year College Name" required />
						</div>
						<div class="form-group">
							<label for="2yearCollegeLocation">2-year College Location</label>
							<input type="text" class="form-control" id="2yearCollegeLocation" placeholder="Enter 2-year College Location" required />
						</div>
						<div class="form-group">
							<label for="EffectiveTerm">Effective Term</label>
							<input type="text" class="form-control" id="EffectiveTerm" placeholder="Enter Effective Term" required />
						</div>
						<div class="form-group">
							<label for="CC_Subject">CC Subject</label>
							<input type="text" class="form-control" id="CC_Subject" placeholder="Enter CC Subject" required />
						</div>
						<div class="form-group">
							<label for="Uni_Subject">University Subject</label>
							<input type="text" class="form-control" id="Uni_Subject" placeholder="Enter University Subject" required />
						</div>
						<div class="form-group">
							<label for="Credits">Credits</label>
							<input type="number" class="form-control" id="Credits" placeholder="Enter Credits" required />
						</div>
						<div class="form-group">
							<label for="4yearCollegeName">4-year College Name</label>
							<input type="text" class="form-control" id="4yearCollegeName" placeholder="Enter 4-year College Name" required />
						</div>
						<div class="form-group">
							<label for="4yearCollegeLocation">4-year College Location</label>
							<input type="text" class="form-control" id="4yearCollegeLocation" placeholder="Enter 4-year College Location" required />
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>

				<!-- Right Half: Excel Upload -->
				<div class="col-md-6 d-flex flex-column">
					<h2>Upload Excel File</h2>
					<form>
						<div class="form-group">
							<label for="excelFile">Upload Excel File</label>
							<input type="file" class="form-control-file" id="excelFile" required />
						</div>
						<button type="submit" class="btn btn-primary" id="uploadForm">Upload</button>
					</form>

					<div class="mt-4 flex-grow-1">
						<h4>Excel Template</h4>
						<a href="/Users/sohamthakur/Documents/capstone/excel_template.xlsx" class="btn btn-secondary mb-2">Download Template</a>
						<img src="/Users/sohamthakur/Documents/capstone/template.png" alt="Excel Template" class="img-fluid" />
					</div>
				</div>
			</div>
		</div>

		{% comment %}
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		{% endcomment %}
	</body>
</html>
